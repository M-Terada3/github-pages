<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href=".\assets\css\style.css" />
    <title>responsive-site</title>
  </head>
  <body>
    <div class="l-wrap">
      <header>
        <nav class="l-header__menu">
          <ul>
            <li class="current">
              <a href="">HOME</a>
            </li>
            <li>
              <a href="">MENU</a>
            </li>
            <li>
              <a href="">ONLINE SHOP</a>
            </li>
            <li>
              <a href="">SHOP LIST</a>
            </li>
          </ul>
        </nav>
        <div class="l-header__contents">
          <img class="p-main__logo" src="./assets/img/main logo.png" />
          <div>
            <div class="p-search__contents">
              <form
                class="c-form1"
                action="https://m-terada3.github.io/github.io/"
                method="get"
              >
                <input
                  class="c-sbox1"
                  type="search"
                  name="search"
                  placeholder="どんなお知らせをお探しですか？"
                />
                <input
                  class="c-sbtn2"
                  type="image"
                  src="./assets/img/25024782.png"
                  width="24"
                  height="24"
                  alt="検索"
                  value="検索"
                />
              </form>
            </div>
            <div class="l-header__menu2">
              <ul>
                <li>
                  <a href="">Feliceについて</a>
                </li>
                <li>
                  <a href="">Feliceのこだわり</a>
                </li>
                <li>
                  <a href="">ポイントを集めよう</a>
                </li>
                <li>
                  <a href="">News一覧</a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </header>
      <main>
        <div class="l-top__img">
          <img src="./assets/img/top_img.jpg" />
        </div>
      </main>
    </div>
  </body>
</html>
