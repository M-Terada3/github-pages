<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href=".\assets\css\style.css" />
    <title>responsive-site</title>
  </head>
  <body>
    <div class="l-wrap">
      <header>
        <div class="l-sp__header">
          <a
            ><img
              class="p-sp__headerLogo"
              src="./assets/img/main logo.png"
              alt="Felice"
              width="120"
              height="70"
              class="imgauto"
          /></a>
        </div>
        <p class="p-sp__phrase">
          人にも地球にもやさしい<br />オーガニックカフェ
        </p>
        <div class="p-sp__hamburgerNav">
          <a href="" class="hamburger">
            <div class="p-hamburger__icon"><span></span><span></span></div>
          </a>
        </div>
      </header>
      <nav class="l-main__menu">
        <ul>
          <li class="current">
            <a href="" class="p-sofia">HOME</a>
          </li>
          <li>
            <a href="" class="p-sofia">MENU</a>
          </li>
          <li>
            <a href="" class="p-sofia">ONLINE SHOP</a>
          </li>
          <li>
            <a href="" class="p-sofia">SHOP LIST</a>
          </li>
        </ul>
      </nav>
      <main>
        <section class="l-top__area">
          <div class="l-top__contents">
            <a href=""
              ><img
                class="p-main__logo"
                src="./assets/img/main logo.png"
                alt="Felice"
                width="200"
                height="120"
                class="imgauto"
            /></a>
            <div class="p-search__contents">
              <form
                class="c-form1"
                action="https://m-terada3.github.io/github.io/"
                method="get"
              >
                <input
                  class="c-sbox1"
                  type="search"
                  name="search"
                  placeholder="どんなお知らせをお探しですか？"
                />
                <input
                  class="c-sbtn2"
                  type="image"
                  src="./assets/img/25024782.png"
                  width="24"
                  height="24"
                  alt="検索"
                  value="検索"
                />
              </form>
              <nav class="l-main__menu2">
                <ul>
                  <li>
                    <a href="">Feliceについて</a>
                  </li>
                  <li>
                    <a href="">Feliceのこだわり</a>
                  </li>
                  <li>
                    <a href="">ポイントを集めよう</a>
                  </li>
                  <li>
                    <a href="">News一覧</a>
                  </li>
                </ul>
              </nav>
            </div>
          </div>
        </section>

        <div class="p-pickUp__contents">
          <img src="./assets/img/top_img.jpg" />
          <div class="p-pickUp__label"></div>
          <div class="p-pickUp__Title"></div>
        </div>
        <div class="p-top__scroll">
          <div class="p-top__scrollBtn--prev"></div>
          <div class="p-top__scrollBtn--next"></div>
          <div class="p-top__scrollDown">
            <span class="p-sofia">scroll</span>
          </div>
        </div>
        <section class="l-hotNews__area">
          <h2 class="p-hotNews__title">
            <span>HOT NEWS<br />耳寄りニュース</span>
          </h2>
          <div class="p-news__list">
            <article></article>
            <article></article>
            <article></article>
            <article></article>
            <article></article>
            <article></article>
            <article></article>
          </div>
          <p class="p-newsList__more">HOT NEWSをもっと見る</p>
        </section>
      </main>
    </div>
  </body>
</html>
